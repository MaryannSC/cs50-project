{% extends "layout.html" %}

{% block title %}
    Log Swims
{% endblock %}

{% block main %}
    <form action="/logSwims" method="post">

        <div class="form-group">
            <label for="swimDate">Date of Swim</label>
            <input autofocus class="form-control" name="swimDate" id="swimDate" type="date">
            <br><br>
            <label for="distance">Distance</label>
            <input autocomplete="off" class="form-control" name="distance" id="distance" placeholder="0" type="number" min="0">
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="units" id="yards" value="yards" checked>
          <label class="form-check-label" for="yards">
            Yards
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="units" id="meters" value="meters">
          <label class="form-check-label" for="meters">
            Meters
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="units" id="miles" value="miles">
          <label class="form-check-label" for="miles">
            Miles
          </label>
        </div>

        <br><br>

        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>

    </form>
{% endblock %}
